sudo: required
dist: xenial
language: python
matrix:
  include:
  - python: 3.6
  - python: 3.7
before_install:
- sudo apt-get install pandoc
install:
- pip install -e .[dev]
before_script:
- black --check ross
- isort ross --check-only
script:
- pytest ross --cov=ross
after_success:
- codecov
- bash ./deploy_docs.sh
deploy:
  provider: pypi
  user: raphaelts
  password:
    secure: 
  on:
    tags: true
    python: 3.7
